
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="list.js"></script>
</head>
<body>

    <h1 id="header">
        Task List
    </h1>

    <div class="container">


        <div class="box">
            <div>
                <label for="task">Task</label><br>
                <input id="task" type="text">

            </div>
            <div>
                <button id="btn1" onclick="addtask()"> Add Task</button>
            </div>
            <div>
                <button id="btn2" onclick="cleartask();"> Clear Tasks</button>
            </div>
        </div>
        <div class="box">

            <label for="textarea">Task List</label>

            <textarea name="textarea" id="textarea" cols="40" rows="5" value="addtask()"></textarea>
        </div>


    </div>


</body>
</html>
