
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="list.js"></script>
</head>
<body>

    <h1 id="header">
        Task List
    </h1>

    <div class="container">


        <div class="box">
            <div>
                <label for="task">Task</label><br>
                <input id="task" type="text">

            </div>
            <div>
                <button id="btn1" onclick="addtask()"> Add Task</button>
            </div>
            <div>
                <button id="btn2" onclick="cleartask();"> Clear Tasks</button>
            </div>
        </div>
        <div class="box">

            <label for="textarea">Task List</label>

            <textarea name="textarea" id="textarea" cols="40" rows="5" value="addtask()"></textarea>
        </div>


    </div>

    <!-- Validator -->
    <span id="valid">
        <a href="http://validator.w3.org/nu/?doc=https://AlemHagos.github.io/Task-List-Application/index.html">
            <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                 width="88">
        </a>

        <a href="http://validator.w3.org/nu/?doc=https://AlemHagos.github.io/Task-List-Application/style.css">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="Valid CSS!" />
        </a>
    </span>
</body>
</html>
